# All the field names in this sheet should always be lowercase
url=https://opensource-demo.orangehrmlive.com/index.php/auth/login

#yes =  reportname will be index.html  || no = reportname will be index_%CURRENT_TIME%.html
overridereports=yes

#yes = append screenshots to reports || no = no screenshots in reports
passedstepscreenshot=no
failedstepscreenshot=no
skippedstepscreenshot=no

#yes = will retry failed tests || no == will not retry failed tests
retryfailedtests=no
retrycount=1

#yes = run tests remote on Docker || no == run tests Locally
runremote=yes